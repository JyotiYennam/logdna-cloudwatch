version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: sudo pip install awscli
      - run:
          name: Create a ZIP
          command: |
            zip lambda.$(git describe --abbrev=0 --tags).zip logdna_cloudwatch.py
            cp lambda.$(git describe --abbrev=0 --tags).zip lambda.zip
      - run:
          name: Push a ZIP into S3
          command: |
            aws s3 cp lambda.zip s3://repo.logdna.com/integrations/cloudwatch/lambda.zip
            aws s3 cp lambda.$(git describe --abbrev=0 --tags).zip s3://repo.logdna.com/integrations/cloudwatch/lambda.$(git describe --abbrev=0 --tags).zip
